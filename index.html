<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil UI Test Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #f3f4f6; }
        .loading-screen { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; font-family: sans-serif; color: #555; 
        }
    </style>
</head>
<body>

    <div id="root">
        <div class="loading-screen">Sistem Yükleniyor...</div>
    </div>

    <script type="text/babel" data-type="module">
        // Kütüphaneleri modern ve güvenli bir CDN'den (esm.sh) çekiyoruz
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        
        // İkonları buradan çekiyoruz (Hatanın asıl kaynağı genelde burasıdır, bu yöntem daha güvenli)
        import { 
            Play, Plus, Settings, FileText, Bell, Smartphone, 
            CheckCircle, XCircle, AlertCircle, Download 
        } from 'https://esm.sh/lucide-react@0.263.1';

        const MobileUITestSystem = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [testScenarios, setTestScenarios] = useState([
                {
                id: 1,
                name: 'Login Ekranı UI Testi',
                description: 'Giriş ekranı bileşenlerinin tutarlılık kontrolü',
                status: 'completed',
                lastRun: '2024-12-29 14:30',
                devices: ['1080x1920', '1440x2560', '720x1280'],
                results: { passed: 8, failed: 1, warnings: 2 }
                },
                {
                id: 2,
                name: 'Ana Ekran UI Bileşen Testi',
                description: 'Ana ekran UI öğelerinin doğrulama testi',
                status: 'running',
                lastRun: '2024-12-29 15:45',
                devices: ['1080x1920', '1440x2560'],
                results: { passed: 0, failed: 0, warnings: 0 }
                },
                {
                id: 3,
                name: 'Form Elemanları Tutarlılık Testi',
                description: 'Form girişlerinin çoklu çözünürlük analizi',
                status: 'pending',
                lastRun: null,
                devices: ['1080x1920'],
                results: { passed: 0, failed: 0, warnings: 0 }
                }
            ]);

            const [deviceProfiles] = useState([
                { id: 1, name: 'HD (720x1280)', width: 720, height: 1280, dpi: 320 },
                { id: 2, name: 'Full HD (1080x1920)', width: 1080, height: 1920, dpi: 480 },
                { id: 3, name: '2K (1440x2560)', width: 1440, height: 2560, dpi: 560 },
                { id: 4, name: 'Tablet (800x1280)', width: 800, height: 1280, dpi: 240 }
            ]);

            const [testReports] = useState([
                {
                id: 1,
                scenario: 'Login Ekranı UI Testi',
                date: '2024-12-29 14:30',
                status: 'passed',
                devices: 3,
                issues: 1,
                details: 'UI bileşenlerinde küçük hizalama farkı tespit edildi'
                },
                {
                id: 2,
                scenario: 'Ana Ekran UI Bileşen Testi',
                date: '2024-12-28 10:15',
                status: 'passed',
                devices: 2,
                issues: 0,
                details: 'Tüm kontroller başarılı'
                }
            ]);

            const [newScenario, setNewScenario] = useState({
                name: '',
                description: '',
                devices: []
            });

            const handleRunTest = (scenarioId) => {
                setTestScenarios(prev => prev.map(s => 
                s.id === scenarioId ? { ...s, status: 'running' } : s
                ));
                
                setTimeout(() => {
                setTestScenarios(prev => prev.map(s => 
                    s.id === scenarioId ? { 
                    ...s, 
                    status: 'completed',
                    lastRun: new Date().toLocaleString('tr-TR'),
                    results: { passed: Math.floor(Math.random() * 10) + 5, failed: Math.floor(Math.random() * 3), warnings: Math.floor(Math.random() * 4) }
                    } : s
                ));
                }, 3000);
            };

            const getStatusColor = (status) => {
                switch(status) {
                case 'completed': return 'text-green-600';
                case 'running': return 'text-blue-600';
                case 'pending': return 'text-gray-600';
                case 'failed': return 'text-red-600';
                default: return 'text-gray-600';
                }
            };

            const getStatusIcon = (status) => {
                switch(status) {
                case 'completed': return <CheckCircle className="w-5 h-5" />;
                case 'running': return <AlertCircle className="w-5 h-5 animate-pulse" />;
                case 'pending': return <AlertCircle className="w-5 h-5" />;
                case 'failed': return <XCircle className="w-5 h-5" />;
                default: return <AlertCircle className="w-5 h-5" />;
                }
            };

            const renderDashboard = () => (
                <div className="space-y-6 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-lg border border-blue-200">
                    <div className="flex items-center justify-between">
                        <div>
                        <p className="text-sm text-blue-600 font-medium">Toplam Senaryo</p>
                        <p className="text-3xl font-bold text-blue-900 mt-2">{testScenarios.length}</p>
                        </div>
                        <FileText className="w-12 h-12 text-blue-400" />
                    </div>
                    </div>

                    <div className="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-lg border border-green-200">
                    <div className="flex items-center justify-between">
                        <div>
                        <p className="text-sm text-green-600 font-medium">Başarılı Testler</p>
                        <p className="text-3xl font-bold text-green-900 mt-2">
                            {testScenarios.filter(s => s.status === 'completed').length}
                        </p>
                        </div>
                        <CheckCircle className="w-12 h-12 text-green-400" />
                    </div>
                    </div>

                    <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-lg border border-purple-200">
                    <div className="flex items-center justify-between">
                        <div>
                        <p className="text-sm text-purple-600 font-medium">Aktif Cihaz Profili</p>
                        <p className="text-3xl font-bold text-purple-900 mt-2">{deviceProfiles.length}</p>
                        </div>
                        <Smartphone className="w-12 h-12 text-purple-400" />
                    </div>
                    </div>
                </div>

                <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Son Test Raporları</h2>
                    <div className="space-y-3">
                    {testReports.map(report => (
                        <div key={report.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100 transition">
                        <div className="flex items-center space-x-4">
                            <div className={`${report.status === 'passed' ? 'text-green-600' : 'text-red-600'}`}>
                            {report.status === 'passed' ? <CheckCircle className="w-6 h-6" /> : <XCircle className="w-6 h-6" />}
                            </div>
                            <div>
                            <p className="font-semibold text-gray-800">{report.scenario}</p>
                            <p className="text-sm text-gray-600">{report.date} • {report.devices} cihaz</p>
                            </div>
                        </div>
                        <div className="flex items-center space-x-3">
                            <span className="text-sm text-gray-600">{report.issues} sorun</span>
                            <button className="p-2 hover:bg-gray-200 rounded-lg transition">
                            <Download className="w-5 h-5 text-gray-600" />
                            </button>
                        </div>
                        </div>
                    ))}
                    </div>
                </div>
                </div>
            );

            const renderScenarios = () => (
                <div className="space-y-4 animate-fade-in">
                <div className="flex justify-between items-center">
                    <h2 className="text-2xl font-bold text-gray-800">Test Senaryoları</h2>
                    <button 
                    onClick={() => setActiveTab('newScenario')}
                    className="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                    >
                    <Plus className="w-5 h-5" />
                    <span>Yeni Senaryo</span>
                    </button>
                </div>

                <div className="grid gap-4">
                    {testScenarios.map(scenario => (
                    <div key={scenario.id} className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                        <div className="flex items-start justify-between mb-4">
                        <div className="flex-1">
                            <div className="flex items-center space-x-3 mb-2">
                            <h3 className="text-lg font-bold text-gray-800">{scenario.name}</h3>
                            <span className={`flex items-center space-x-1 ${getStatusColor(scenario.status)}`}>
                                {getStatusIcon(scenario.status)}
                                <span className="text-sm font-medium capitalize">{scenario.status}</span>
                            </span>
                            </div>
                            <p className="text-gray-600 text-sm mb-3">{scenario.description}</p>
                            <div className="flex items-center space-x-4 text-sm text-gray-500">
                            <span>Son Çalıştırma: {scenario.lastRun || 'Henüz çalıştırılmadı'}</span>
                            <span>•</span>
                            <span>{scenario.devices.length} cihaz profili</span>
                            </div>
                        </div>
                        
                        <button 
                            onClick={() => handleRunTest(scenario.id)}
                            disabled={scenario.status === 'running'}
                            className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition ${
                            scenario.status === 'running' 
                                ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
                                : 'bg-green-600 text-white hover:bg-green-700'
                            }`}
                        >
                            <Play className="w-4 h-4" />
                            <span>{scenario.status === 'running' ? 'Çalışıyor...' : 'Başlat'}</span>
                        </button>
                        </div>

                        {scenario.results && (scenario.results.passed > 0 || scenario.results.failed > 0) && (
                        <div className="flex items-center space-x-6 pt-4 border-t border-gray-200">
                            <div className="flex items-center space-x-2">
                            <CheckCircle className="w-5 h-5 text-green-600" />
                            <span className="text-sm text-gray-700">{scenario.results.passed} Başarılı</span>
                            </div>
                            <div className="flex items-center space-x-2">
                            <XCircle className="w-5 h-5 text-red-600" />
                            <span className="text-sm text-gray-700">{scenario.results.failed} Başarısız</span>
                            </div>
                            <div className="flex items-center space-x-2">
                            <AlertCircle className="w-5 h-5 text-yellow-600" />
                            <span className="text-sm text-gray-700">{scenario.results.warnings} Uyarı</span>
                            </div>
                        </div>
                        )}
                    </div>
                    ))}
                </div>
                </div>
            );

            const renderDeviceProfiles = () => (
                <div className="space-y-4 animate-fade-in">
                <h2 className="text-2xl font-bold text-gray-800">Cihaz Profilleri</h2>
                
                <div className="grid md:grid-cols-2 gap-4">
                    {deviceProfiles.map(device => (
                    <div key={device.id} className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                        <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <Smartphone className="w-8 h-8 text-blue-600" />
                            <h3 className="text-lg font-bold text-gray-800">{device.name}</h3>
                        </div>
                        <Settings className="w-5 h-5 text-gray-400 cursor-pointer hover:text-gray-600" />
                        </div>
                        
                        <div className="space-y-2 text-sm">
                        <div className="flex justify-between">
                            <span className="text-gray-600">Çözünürlük:</span>
                            <span className="font-semibold text-gray-800">{device.width} x {device.height}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="text-gray-600">DPI:</span>
                            <span className="font-semibold text-gray-800">{device.dpi}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="text-gray-600">Ekran Oranı:</span>
                            <span className="font-semibold text-gray-800">{(device.width / device.height).toFixed(2)}</span>
                        </div>
                        </div>
                    </div>
                    ))}
                </div>
                </div>
            );

            const renderNewScenario = () => (
                <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200 animate-fade-in">
                <h2 className="text-2xl font-bold text-gray-800 mb-6">Yeni Test Senaryosu Oluştur</h2>
                
                <div className="space-y-4">
                    <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Senaryo Adı</label>
                    <input 
                        type="text"
                        value={newScenario.name}
                        onChange={(e) => setNewScenario({...newScenario, name: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Örn: Profil Ekranı UI Testi"
                    />
                    </div>

                    <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Açıklama</label>
                    <textarea 
                        value={newScenario.description}
                        onChange={(e) => setNewScenario({...newScenario, description: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        rows="3"
                        placeholder="Test senaryosu hakkında detaylı açıklama..."
                    />
                    </div>

                    <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Cihaz Profilleri</label>
                    <div className="space-y-2">
                        {deviceProfiles.map(device => (
                        <label key={device.id} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input 
                            type="checkbox"
                            className="w-4 h-4 text-blue-600"
                            onChange={(e) => {
                                if (e.target.checked) {
                                setNewScenario({...newScenario, devices: [...newScenario.devices, device.name]});
                                } else {
                                setNewScenario({...newScenario, devices: newScenario.devices.filter(d => d !== device.name)});
                                }
                            }}
                            />
                            <span className="text-gray-700">{device.name}</span>
                        </label>
                        ))}
                    </div>
                    </div>

                    <div className="flex space-x-3 pt-4">
                    <button 
                        onClick={() => {
                        if (newScenario.name && newScenario.devices.length > 0) {
                            setTestScenarios([...testScenarios, {
                            id: testScenarios.length + 1,
                            name: newScenario.name,
                            description: newScenario.description,
                            status: 'pending',
                            lastRun: null,
                            devices: newScenario.devices,
                            results: { passed: 0, failed: 0, warnings: 0 }
                            }]);
                            setNewScenario({ name: '', description: '', devices: [] });
                            setActiveTab('scenarios');
                        }
                        }}
                        className="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
                    >
                        Senaryo Oluştur
                    </button>
                    <button 
                        onClick={() => setActiveTab('scenarios')}
                        className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
                    >
                        İptal
                    </button>
                    </div>
                </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                <div className="max-w-7xl mx-auto p-6">
                    <div className="mb-8">
                    <h1 className="text-3xl font-bold text-gray-900 mb-2">
                        Mobil UI Tutarlılık Test Otomasyon Sistemi
                    </h1>
                    <p className="text-gray-600">
                        Appium tabanlı çapraz platform UI test otomasyonu
                    </p>
                    </div>

                    <div className="bg-white rounded-lg shadow-md mb-6 border border-gray-200">
                    <div className="flex border-b border-gray-200">
                        {[
                        { id: 'dashboard', label: 'Dashboard', icon: AlertCircle },
                        { id: 'scenarios', label: 'Test Senaryoları', icon: FileText },
                        { id: 'devices', label: 'Cihaz Profilleri', icon: Smartphone }
                        ].map(tab => (
                        <button
                            key={tab.id}
                            onClick={() => setActiveTab(tab.id)}
                            className={`flex items-center space-x-2 px-6 py-4 font-medium transition ${
                            activeTab === tab.id
                                ? 'text-blue-600 border-b-2 border-blue-600'
                                : 'text-gray-600 hover:text-gray-800'
                            }`}
                        >
                            <tab.icon className="w-5 h-5" />
                            <span>{tab.label}</span>
                        </button>
                        ))}
                    </div>
                    </div>

                    <div>
                    {activeTab === 'dashboard' && renderDashboard()}
                    {activeTab === 'scenarios' && renderScenarios()}
                    {activeTab === 'devices' && renderDeviceProfiles()}
                    {activeTab === 'newScenario' && renderNewScenario()}
                    </div>
                </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<MobileUITestSystem />);
    </script>
</body>
</html>
